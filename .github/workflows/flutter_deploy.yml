name: Flutter Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Deploy Android APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.4' # Recomendo uma versÃ£o mais estÃ¡vel (em vez de 3.32.4)
          channel: stable
          os: linux

      - name: ğŸ§ª Flutter Doctor
        run: flutter doctor -v

      - name: ğŸ“¥ Get dependencies
        run: flutter pub get

      - name: ğŸ§± Build Runner (se usar)
        run: flutter pub run build_runner build --delete-conflicting-outputs
        # Remova esta etapa se nÃ£o usa build_runner

      - name: ğŸ§ª Run tests
        run: |
          flutter test
          flutter test --coverage
        env:
          COVERAGE: true

      - name: ğŸ› ï¸ Build APK Release
        run: flutter build apk --release

      - name: ğŸ“ Archive coverage (opcional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/lcov.info
        # Use isso se quiser arquivar relatÃ³rios de cobertura

      - name: ğŸ“¤ Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk